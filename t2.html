<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            margin: 15px;
            padding: 5px;
            box-shadow: 2px 2px 8px #000;
            border-radius: 0 5px 5px 0;
            transition: all .5s ease;
        }
    </style>
</head>
<body onload="colorize()">
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <script>
        let liz = document.getElementsByTagName("li");
        function colorize(){
            for(list of liz){
            let r = Math.floor(Math.random()*256),
                g = Math.floor(Math.random()*256),
                b = Math.floor(Math.random()*256),
                w = Math.floor(Math.random()*101),
                m = Math.floor(Math.random()*30),
                p = Math.floor(Math.random()*10);
            list.style.backgroundColor = `rgb(${r},${g},${b})`;
            list.style.width = w + "%";
            list.style.margin = m + "px";
            list.style.padding = p + "px";
         }
        }
        setInterval(colorize,300)
    </script>
</body>
</html>
